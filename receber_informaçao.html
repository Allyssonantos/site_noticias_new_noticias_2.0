    <meta charset="UTF-8">

<body>

        <ul>
            <li><a href="./index.html"><h2>Novas News</h2></a></li>
            <li><a href="./esporte.html">Esportes</a></li>

            <li><a href="./receber_informaçao.html">Contato</a></li>
        </ul>
    </nav>
    
    <header class="formulario">
        
        <section class="formulario">
            <h1>Entre em Contato Conosco</h1>
            <p>Use o formulário abaixo para enviar suas sugestões, notícias ou se inscrever para receber nossas atualizações.</p>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
    
                <div class="form-group">
                    <label for="mensagem">Sua Mensagem ou Sugestão:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="noticias">Deseja receber nossas notícias?</label>
                    <select id="noticias" name="noticias">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </header>
    

    

</body>
